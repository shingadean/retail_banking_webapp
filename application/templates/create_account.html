{%extends "layout.html" %}
 {% block content %}

<div id="account">
    <h2>Create Account</h2>
    <form name="create" action="" method="post" novalidate>
        <div class="acc-id">
            <ul>
                <li>
                    <label><b>{{ form.customerId.label }}:</b></label>
                </li>
                <li>
                    <span>{{ form.customerId }}</span><br>
                </li>
            </ul>
        </div><br>
        <div>
            <ul>
                <li>
                    <label><b>{{ form.account_type.label }}:</b></label>
                </li>
                <li>
                    <span>{{ form.account_type }}</span><br>
                </li>
            </ul>

        </div><br>
        <div>
            <ul>
                <li>
                    <label><b>{{ form.deposit.label }}</b></label>
                </li>
                <li>
                    <span>{{ form.deposit }}:</span><br>
                </li>
        </div>
        <div style="padding-left:70px">
            {{ form.submit() }}
        </div>
    </form>
</div>

{% endblock %}
